<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Widget</title>
    
</head>
<body>

    <!-- Chat icon -->
    <button class="chat-icon" onclick="toggleChatbox()">ðŸ’¬</button>

    <!-- Chatbox -->
    <div class="chatbox-container" id="chatboxContainer">
        <div class="chatbox-header">Chat with us!</div>
        <div class="chatbox-body" id="chatbox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chatbox-footer">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChatbox() {
            const chatbox = document.getElementById('chatboxContainer');
            if (chatbox.style.display === 'none' || chatbox.style.display === '') {
                chatbox.style.display = 'flex';
            } else {
                chatbox.style.display = 'none';
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');

            if (userInput.trim() === '') return;

            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerText = userInput;
            chatbox.appendChild(userMessage);

            fetch('/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = document.createElement('div');
                botResponse.classList.add('message', 'bot-response');
                botResponse.innerText = data.response;
                chatbox.appendChild(botResponse);
                chatbox.scrollTop = chatbox.scrollHeight;
                document.getElementById('userInput').value = '';
            });
        }
    </script>


    <div class="mainbody">
      <img src="{{ url_for('static', filename='plane.jpeg') }}" />
      <div class="hero-overlay">
      <h1>Welcome to MyAirline</h1>
      <p>Your journey begins here.</p>
      </div>
    </div>
    <div class="footer">
      <div class="contact">Contact Us : SkyWay.com</div>
    </div>
  </div>
</body>
